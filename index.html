<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harris Tree Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #2f6b2f;
      color: white;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Harris Tree Service</h1>
  <p>Licensed • Insured • Local</p>
</header>

<section>
  <h2>Get a Free Quote</h2>
  <form onsubmit="event.preventDefault(); alert('Quote request sent!');">
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <input type="tel" placeholder="Phone" required>
    <textarea placeholder="Tell us about the job"></textarea>
    <button type="submit">Get Quote</button>
  </form>
</section>

</body>
</html>
